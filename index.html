<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Duo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        #main-content {
            padding: 20px;
            background-color: #f4f4f4;
            min-height: 300px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dynamic Duos</h1>
    </header>

    <div id="main-content">
        <p>Loading content, please wait...</p>
    </div>

    <footer>
        <p>&copy; 2025 Dynamic Web</p>
    </footer>

    <script>
        
        function loadDynamicContent() {
            const contentDiv = document.getElementById("main-content");
            contentDiv.innerHTML = "<h2>Welcome to the dynamically loaded page!</h2><p>All content is now visible.</p>";
        
    </script>
</body>
</html>
